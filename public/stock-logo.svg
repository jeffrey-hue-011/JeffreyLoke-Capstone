<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90ee90;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Background Circle (Optional, for better visibility as favicon) -->
  <rect width="100" height="100" rx="20" fill="#0f172a" />
  
  <!-- Trend Line -->
  <path d="M20 70 C 35 70, 40 40, 55 40 C 70 40, 75 25, 80 25" 
        fill="none" 
        stroke="url(#grad1)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)" />
        
  <!-- Endpoint Glow -->
  <circle cx="80" cy="25" r="5" fill="#90ee90">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
